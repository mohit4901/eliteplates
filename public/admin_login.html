<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Bajaj Elite Plates</title>
    <link rel="stylesheet" href="style.css"> <!-- Reuse existing styles -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--main-bg-color);
            color: var(--light-text-color);
        }
        .login-container {
            background-color: var(--card-bg-color);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid var(--border-color);
        }
        .login-container h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-family: var(--heading-font);
        }
        .login-form .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .login-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.9);
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--alt-bg-color);
            color: var(--light-text-color);
            font-size: 1em;
        }
        .login-form input[type="text"]:focus,
        .login-form input[type="password"]:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        .login-form button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .login-form button:hover {
            background-color: #c71735;
            transform: translateY(-2px);
        }
        .login-message {
            margin-top: 20px;
            color: var(--primary-color); /* Red for error messages */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Admin Login</h1>
        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p id="login-message" class="login-message" style="display:none;"></p>
        </form>
    </div>

    <script src="admin.js"></script> <!-- Link to admin-specific JS -->
</body>
</html>
